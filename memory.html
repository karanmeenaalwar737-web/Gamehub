<script>
const icons=['üçé','üçå','üçá','üçí','üçì','üçë','üçã','ü•ù','üçç'];let cards=[];let first=null;let second=null;let matches=0;
function start(){const pool=icons.concat(icons);cards=pool.sort(()=>0.5-Math.random());const grid=document.getElementById('grid');grid.innerHTML='';cards.forEach((c,i)=>{const b=document.createElement('button');b.className='cardbtn';b.style.height='60px';b.style.fontSize='24px';b.style.borderRadius='8px';b.style.background='white';b.dataset.idx=i;b.innerText='';b.onclick=()=>flip(b,i);grid.appendChild(b);});matches=0;document.getElementById('memRes').innerText='';}
function flip(btn,i){if(btn.innerText||second) return;btn.innerText=cards[i];if(!first) first={btn,i};else{second={btn,i}; if(cards[first.i]===cards[second.i]){matches++; first=null; second=null; if(matches===icons.length) document.getElementById('memRes').innerText='You matched all pairs!'} else{setTimeout(()=>{first.btn.innerText='';second.btn.innerText=''; first=null; second=null;},700)}}}
document.getElementById('memReset').onclick=start;start();
