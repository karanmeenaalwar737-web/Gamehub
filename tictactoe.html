<script>
let board=Array(9).fill('');const cells=document.querySelectorAll('.cell');const res=document.getElementById('tttRes');
function checkWin(b, p){const wins=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];return wins.some(line=>line.every(i=>b[i]===p));}
function aiMove(){const empt=board.map((v,i)=>v===''?i:null).filter(v=>v!==null);if(!empt.length) return;const idx=empt[Math.floor(Math.random()*empt.length)];board[idx]='O';cells[idx].innerText='O';}
function playerMove(i){if(board[i]!==''||res.innerText) return;board[i]='X';cells[i].innerText='X';if(checkWin(board,'X')){res.innerText='You win!';return;}aiMove();if(checkWin(board,'O')){res.innerText='Computer wins';return;}if(board.every(v=>v!=='')) res.innerText='Draw';}
cells.forEach((c,i)=>c.addEventListener('click',()=>playerMove(i)));
document.getElementById('tttReset').onclick=()=>{board=Array(9).fill('');cells.forEach(c=>c.innerText='');res.innerText='';}
</script>
