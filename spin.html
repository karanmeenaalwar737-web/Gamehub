<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucky Spin - GameCoinHub</title>
  <meta name="description" content="GameCoinHub - Play casual browser games for fun. AdSense-ready.">
  <style>
    :root {
      --bg: #8fbaff;
      --card: #ffffff;
      --accent: #0ea5e9;
      --muted: #475569;
      --radius: 12px;
      --max-width: 980px;
      --shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #f8fbff, #e4f0ff);
      color: #0f172a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 20px;
      text-align: center;
      width: 320px;
    }

    h1 {
      color: var(--accent);
    }

    #wheel {
      width: 300px;
      height: 300px;
      margin: 18px auto;
      border-radius: 50%;
      background: conic-gradient(#fde68a 0 60deg, #fca5a5 0 120deg, #93c5fd 0 180deg, #86efac 0 240deg, #c4b5fd 0 300deg, #f9a8d4 0 360deg);
      transition: transform 5s ease-out;
    }

    #spinBtn {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    #spinBtn:hover {
      background: #0284c7;
    }

    #spinRes {
      margin-top: 12px;
      color: var(--muted);
      font-weight: bold;
    }

    footer {
      margin-top: 40px;
      font-size: 13px;
      color: #64748b;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸŽ¯ Lucky Spin</h1>
    <p>Play for fun â€” no real payouts.</p>
    <div id="wheel"></div>
    <button id="spinBtn">SPIN</button>
    <p id="spinRes"></p>
  </div>

  <script>
    const prizes = ['10 Coins', '50 Coins', 'Try Again', 'Bonus Spin', '100 Coins', 'Double Reward'];
    let angle = 0;

    document.getElementById('spinBtn').onclick = () => {
      const idx = Math.floor(Math.random() * prizes.length);
      const seg = 360 / prizes.length;
      const target = 360 * 5 + idx * seg + seg / 2;
      angle = target;
      document.getElementById('wheel').style.transform = `rotate(${angle}deg)`;
      document.getElementById('spinBtn').disabled = true;

      setTimeout(() => {
        document.getElementById('spinRes').innerText = `ðŸŽ‰ You won ${prizes[idx]}!`;
        document.getElementById('spinBtn').disabled = false;

        // âœ… Show Ad after spin result
        setTimeout(() => {
          const ad = document.createElement('script');
          ad.type = 'text/javascript';
          ad.src = "https://pl27943789.effectivegatecpm.com/e3/46/14/e3461468bc445e28e2423247bde14a91.js";
          document.body.appendChild(ad);
        }, 2000); // 2 second delay before showing ad

      }, 5000); // 5 sec spin duration
    };
  </script>
